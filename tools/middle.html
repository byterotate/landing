<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中间页跳转</title>
</head>
<body>
    <script>
        // debugger
        let r = new RegExp("[&|\?]url=(.*)(?=&|$)")
        let url = r.exec(window.location.search)?.[1]
        let jumpUrl = decodeURIComponent(url)
        
        window.location.replace(decodeURIComponent(jumpUrl))
    </script>
</body>
</html>
